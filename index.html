<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerSports - Agencia Deportiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    nav {
      background: #0077b6;
      padding: 15px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #90e0ef;
    }

    header {
      background: url('https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    header::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
    }

    header h1, header p, header a {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    header a {
      background: #ffb703;
      color: black;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      background: #fb8500;
      color: white;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    .actividades {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card h3 {
      margin: 15px 0;
      color: #0077b6;
    }

    form input, form textarea, form button {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
